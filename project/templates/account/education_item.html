<h5 class="mb-3">{{ item.name|safe }} (выпуск {{ item.finish }} г.)
    <!--small>Ростов-на-Дону</small-->
</h5>
<dl>
    <dt>Факультет</dt>
    <dd>{{ item.faculty|safe }}</dd>

    <dt>Специальность</dt>
    <dd>{{ item.specialty|safe }}</dd>
</dl>
{% if item.diplom %}
<div class="edu_check_diplom" data-label="Проверено">
    <a target="_blank" href="/storage/{{ item.diplom }}">Посмотреть диплом</a>
</div>
{% endif %}
<div class="mt-5"></div>
