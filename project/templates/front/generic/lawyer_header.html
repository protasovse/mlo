{#  Header #}
<section class="blue lawyer-page_header">
    <div class="lawyer-page_container">
        <div class="row align-items-end">
            <div class="lawyer-page_header_l-col">
                <div class="photo">
                    <img src="{% include 'account/generic/photo.html' with item=lawyer %}" alt="lawyer">
                </div>
            </div>
            <div class="lawyer-page_header_r-col">
                <h1>{{ lawyer.get_full_name }}</h1>
                <div class="lead">{{ lawyer.info.short|default:lawyer.get_role_display }}<br>
                    <small>{{ lawyer.city.name }}</small>
                </div>
                <a class="btn btn-sm btn-white" href="{% url "ask_question" %}">Задать вопрос <i
                        class="icon-message_bubble ml-2"></i></a>
            </div>
        </div>
    </div>
</section>
