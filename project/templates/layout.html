{% load static %}
<!DOCTYPE html>
<!--[if IE 8]>
  <html class="no-js lt-ie9" lang="ru">
<![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="ru">
<!--<![endif]-->
<head>
    {% block head %}{% endblock %}
    {% block meta_head %}{% endblock %}
    {% block og_meta %}{% endblock %}
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="{% block meta_description %}{% endblock %}"/>
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}"/>
    <meta http-equiv="content-language" content="ru"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!--link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vuex@3/dist/vuex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://unpkg.com/vue-select@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-upload-component"></script>
    <script type="text/javascript" src="http://s1.nice-cream.ru/widget/helper.js" charset="utf-8"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div id="app" class="page {% block navbar_fixed %}{% endblock %}">{% block body %}{% endblock %}</div>
{% block block_js %}{% endblock %}
<script>
    // $('.page').addClass("navbar-fixed");
    $(window).on('scroll', function () {
        if ($(window).scrollTop() > 60) {
            $('#app').addClass("navbar-fixed");
        } else {
            $('#app').removeClass("navbar-fixed");
        }
    });
    $('.slide-menu-toggle').click(function (event) {
        event.preventDefault();
        $('body').toggleClass("open-slide-menu");
    });
    $('.fix-navbar').click(function (event) {
        event.preventDefault();
        $(body).toggleClass("navbar-fixed");
    });
</script>
<script src="{% static 'js/allp/init_.js' %}" charset="utf-8"></script>
</body>
</html>
